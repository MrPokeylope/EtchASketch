<!DOCTYPE html>
<head>
    <title>Etch-A-Sketch: Javascript Edition</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="utf-8"/>
</head>

<html>
<body>

    <button id="reset">Reset Grid</button>
    <div id="grid"></div>

    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #2bb1f9;
            border: none;
            margin: 10px 0 10px 0;
            border-radius: 5px;
            width: 20vw;
            box-shadow: 0 9px #999;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(13, 149, 222)
        }

        button:active {
            background-color: #0d95de;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        #grid {
            display: grid;
            border: 1px solid black;
            margin-top: 20px;
            width: 998px;
        }

        .gridItem {
            border: 1px solid black;
        }

        .touched {
            background-color: black;
        }

    </style>

    <script src="etchASketch.js"></script>

</body>
</html>
