<!DOCTYPE html>
<head>
    <title>Etch-A-Sketch: Javascript Edition</title>
    <meta charset="utf-8"/>
</head>

<html>
<body>

    <div class="flex">
        <button id="reset">Reset Grid</button>
    </div>
    <div id="grid"></div>

    <style>

    .flex {
        display: flex;
        margin: 20px 0 30px 0;
        justify-content: center;
    }

    button {
        background-color: #2bb1f9;
        border: none;
        border-radius: 5px;
        width: 20vw;
        box-shadow: 0 9px #999;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0d95de
    }

    button:active {
        background-color: #0d95de;
        box-shadow: 0 5px #666;
        transform: translateY(4px);
    }

    #grid {
        display: grid;
        margin: 0 20px;
    }

    .gridItem {
        border: 1px solid black;
        padding: 8px;
    }

    .touched {
        background-color: black;
    }

    </style>

    <script src="etchASketch.js"></script>

</body>
</html>
